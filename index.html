<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="button-item clear">C</button>
            <button class="button-item operator">/</button>
            <button class="button-item operator">*</button>
            <button class="button-item operator">-</button>
            <button class="button-item number">7</button>
            <button class="button-item number">8</button>
            <button class="button-item number">9</button>
            <button class="button-item operator">+</button>
            <button class="button-item number">4</button>
            <button class="button-item number">5</button>
            <button class="button-item number">6</button>
            <button class="button-item operator">.</button>
            <button class="button-item number">1</button>
            <button class="button-item number">2</button>
            <button class="button-item number">3</button>
             <button class="button-item delete">DEL</button>
            <button class="button-item equals">=</button>
            <button class="button-item zero">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
